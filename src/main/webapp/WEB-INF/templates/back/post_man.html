<div class="layui-bg-gray" style="padding: 15px;">

            <div class="layui-panel">

                    <div class="layui-card-body">

                                    <div class="grid-demo grid-demo-bg1">
                                        <div class="layui-row">
                                            <div class="layui-col-xs3">
                                                <div class="grid-demo grid-demo-bg1">
                                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                    发布者：

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-col-xs3">
                                                <div class="grid-demo">
                                                    &nbsp;&nbsp;
                                                    标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题：
                                                    <div class="layui-inline">
                                                        <input autocomplete="off" class="layui-input" id="post_title"
                                                               name="post_title"
                                                               placeholder="输入标题">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-col-xs3">
                                                <div class="grid-demo grid-demo-bg1">
                                                    &nbsp;&nbsp;
                                                    内&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;容：
                                                    <div class="layui-inline">
                                                        <input autocomplete="off" class="layui-input"
                                                               id="post_substance" name="post_substance"
                                                               placeholder="输入大致内容">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-col-xs3">
                                                <div class="grid-demo">
                                                    地&nbsp;&nbsp;&nbsp;&nbsp;点：
                                                    <div class="layui-inline">
                                                        <input autocomplete="off" class="layui-input"
                                                               id="post_found_place" name="post_found_place"
                                                               placeholder="输入大致地点">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-row" style="margin-top: 10px">
                                            <div class="layui-col-xs3">
                                                <div class="grid-demo grid-demo-bg1">
                                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                    类&nbsp;&nbsp;&nbsp;&nbsp;型：
                                                    <div class="layui-inline" style="width: 180px">
                                                        <select id="lab_name" lay-verify="" name="lab_name">
                                                            <option value="">全部</option>
                                                            <option th:each="s : ${lab_list}" th:text="${s.lab_name}"
                                                                    th:value="${s.lab_name}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-col-xs3">
                                                <div class="grid-demo">

                                                    <div class="layui-form-item">
                                                        <div class="layui-inline">
                                                            <label class="layui-form-label"
                                                                   style="padding-left: 0;padding-right: 4px;">发布时间：</label>
                                                            <div class="layui-input-inline" style="width: 183px">
                                                                <input class="layui-input" id="test1" placeholder="选择时间"
                                                                       type="text">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-col-xs3">
                                                <div class="grid-demo grid-demo-bg1">


                                                    <div class="layui-form-item">
                                                        <div class="layui-inline">
                                                            <label class="layui-form-label"
                                                                   style="padding-left: 0;padding-right: 5px;padding-top: 0">丢失或捡到时间：</label>
                                                            <div class="layui-input-inline" style="width: 183px">
                                                                <input class="layui-input" id="test2" placeholder="选择时间"
                                                                       type="text">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-col-xs3">
                                                <div class="grid-demo grid-demo-bg1">
                                                    状&nbsp;&nbsp;&nbsp;&nbsp;态：
                                                    <div class="layui-inline" style="width: 180px">
                                                        <select id="post_status1" lay-verify="" name="post_status1">
                                                            <option value="">全部</option>
                                                            <option value="0">捡到</option>
                                                            <option value="1">遗失</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs1">
                                    <div class="grid-demo">
                                        <div class="layui-inline">
                                            <button class="layui-btn" data-type="reload" type="submit"><i
                                                    class="iconfont icon-sousuo"></i>搜索
                                            </button>
                                        </div>
                                        <div class="layui-inline" style="margin-top: 10px;">
                                            <button class="layui-btn layui-btn-warm" type="reset"><i

                                </div>
                            </div>

                    <table class="layui-hide" id="test" lay-filter="test"></table>

<script id="barDemo" style="text-align: center" th:inline="none" type="text/html">

<div class="site-text" id="window" style="margin: 5%; display: none" target="test123">
    <form class="layui-form" id="book" lay-filter="example" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">通知状态：</label>
            <div class="layui-input-block">
                <input name="vital" title="管理员" type="radio" value="0">

            </div>
        </div>
    </form>
</div>

<script th:inline="none">
    layui.use(function () {
        const table = layui.table,
            laydate = layui.laydate,
            $ = layui.jquery;
        //常规用法
        laydate.render({
            elem: '#test1'
        });
        laydate.render({
            elem: '#test2'
        });

        table.render({
            elem: '#test'
            ,
            url: '/sys/post/list?user_name=' + "" + "&post_title=" + "" + "&post_substance=" + "" + "&post_found_place=" + "" + "&lab_name=" + "" + "&post_time=" + "" + "&post_found_time=" + "" + "&post_status1=" + ""
            ,
            toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,
            title: '用户表'
            // , height: 770
            ,
            limit: 15
            ,
            limits: [15, 25, 50]
            ,
            cols: [[
                {type: 'checkbox', fixed: 'center'}
                , {field: 'post_id', title: '编号', width: 70, fixed: 'left'}
                , {field: 'user_name', title: '发布者', width: 120, edit: 'text', sort: true}
                , {field: 'post_image', title: '图片', width: 70, templet: '#img'}
                , {field: 'post_status1', title: '状态', width: 75, templet: '#status1', sort: true}
                , {field: 'post_title', title: '标题', width: 180, edit: 'text'}
                , {field: 'post_substance', title: '详细内容', width: 265}
                , {field: 'lab_name', title: '类型', width: 90}
                , {field: 'post_found_link', title: '联系方式', width: 120}
                , {field: 'post_found_place', title: '遗失或捡到地点', width: 140}
                , {field: 'post_time', title: '发布时间', width: 160, sort: true}
                , {field: 'post_found_time', title: '遗失或捡到时间', width: 160, sort: true}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]]
            ,
            page: {
                layout: ['prev', 'page', 'next', 'refresh', 'skip', 'count', 'limit']
                , first: '首页' //不显示首页
                , last: '尾页' //不显示尾页
                , groups: 3 //显示 3个连续页码
            }
            ,
            id: 'testReload'
        });

        var active = {
            reload: function () {
                let user_name = $('#user_name').val();
                let post_title = $('#post_title').val();
                let post_substance = $('#post_substance').val();
                let post_found_place = $('#post_found_place').val();
                let lab_name = $('#lab_name option:selected').val();
                let post_time = $('#test1').val();
                let post_found_time = $('#test2').val();
                let post_status1 = $('#post_status1 option:selected').val();


                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    url: '/sys/post/list?user_name=' + user_name + "&post_title=" + post_title + "&post_substance=" + post_substance + "&post_found_place=" + post_found_place +
                        "&lab_name=" + lab_name + "&post_time=" + post_time + "&post_found_time=" + post_found_time + "&post_status1=" + post_status1
                });
            }
        };
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                let user_id = data.user_id;
                layer.prompt({
                    formType: 1
                    , title: '敏感操作，请验证口令'
                }, function (value, index) {
                    layer.close(index);
                    layer.confirm('确定删除吗？', function (index) {
                        const yan = '!a@n%p&';
                        let pwd = md5(yan + value + yan);
                        $.ajax({
                            type: "POST",
                            // url: '/user/dlUser',
                            async: true,
                            data: JSON.stringify({
                                user_id: user_id,
                                pass_word: pwd,
                            }),
                            dataType: 'json',
                            contentType: 'application/json;charset=UTF-8',
                            success: function (src) {
                                if (src.bool === true) {
                                    obj.del();
                                    layer.close(index);
                                    layer.msg(src.msg);
                                } else {
                                    layer.msg(src.msg);
                                }
                            }
                        })

                    });
                });
            } else if (obj.event === 'edit') {
                let user_id = data.user_id;
                layer.open({
                    type: 1,
                    title: "修改",
                    area: ["400px", "200px"],
                    btn: ['提交', '取消'], //可以无限个按钮
                    Number: 9000000,   //自动关闭的时间
                    anim: 2,
                    content: $('#window'), //添加表单到弹出层
                    yes: function (index) {
                        let pull_black = $('input[name="vital"]:checked').val();
                        layer.prompt({
                            formType: 1
                            , title: '敏感操作，请验证口令'
                        }, function (value, index) {
                            layer.close(index);
                            layer.confirm('确定修改吗？', function (index) {
                                const yan = '!a@n%p&';
                                let pwd = md5(yan + value + yan);
                                $.ajax({
                                    type: "POST",
                                    // url: '/user/upUser',
                                    async: true,
                                    data: JSON.stringify({
                                        user_id: user_id,
                                        pass_word: pwd,
                                        pull_black: pull_black
                                    }),
                                    dataType: 'json',
                                    contentType: 'application/json;charset=UTF-8',
                                    success: function (src) {
                                        if (src.bool === true) {
                                            obj.del();
                                            layer.close(index);
                                            layer.msg(src.msg);
                                            setTimeout(function () {
                                                window.location.reload();
                                            }, 500);
                                        } else {
                                            layer.msg(src.msg);
                                        }

                                    }
                                })
                            });
                        });
                    }
                })
            }
        });

        $('#add').click(function () {

            layer.msg("添加");
            console.log("添加");

        })

    });


</script>
</body>
