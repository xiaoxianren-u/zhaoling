<script>

    layui.use(function () {
        var layer = layui.layer
            , form = layui.form
            , $ = layui.jquery;

        $("#add").click(function () {
            console.log("000000000000000")
            layer.open({
                type: 1,
                title: "页面",
                area: ["700px", "600px"],
                btn: ['提交', '取消'], //可以无限个按钮
                Number: 9000000,   //自动关闭的时间
                anim: 2,
                maxmin: true, // 最大最小化。
                resize: true, // 是否允许拉伸
                content: $('#window'), //添加表单到弹出层
                yes: function (index) {
                    console.log("aaaaaaaaaaaaaaa")
                    let x_name = $("#x_name").val();            //上级目录
                    let type = $('input[name="type"]:checked').val();                //类型
                    let name = $("#name").val();                //名字
                    let url = $("#url").val();                  //链接
                    let competence = $("#competence").val();    //权限
                    console.log(competence);
                    console.log(x_name);
                    let vital = $('input[name="vital"]:checked').val();              //可见
                    console.log(type);
                    console.log(vital);
                    $.ajax({
                        type: "GET",
                        url: "/data/insert?x_name=" + x_name + "&type=" + type + "&name=" + name + "&url=" + url + "&competence=" + competence + "&vital=" + vital,
                        async: true,
                        dataType: "json",
                        contentType: "application/json;charset=UTF-8",
                        success: function (sre) {
                            console.log(sre);
                            layer.msg(sre.msg);
                            if (sre.bool === true) {
                                setTimeout(function () {
                                    window.location.reload();  //刷新页面
                                }, 800);
                            }
                        }
                    })
                },
            });

        });


    });
</script>
