<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <link rel="stylesheet" th:href="@{/static/css/layui.css}">

    body {

<body>
<form class="layui-form" action="index.html" >

        <div class="grid-demo grid-demo-bg1">
           <img src="left.png">
        </div>
    </div>

    <div class="layui-col-xs4">
        <div class="grid-demo grid-demo-bg1">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">

           </fieldset>

                <label class="layui-form-label">用户名：</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                   <a href="zhuce.html"><input type="submit" value="注册" ></a>
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">登录</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>

    </div>
        </div></div>
    <div class="layui-col-xs4">
