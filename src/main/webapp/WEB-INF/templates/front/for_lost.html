<script>
    function loading(msg) {
        layer.msg(msg, {
            icon: 16,

<script>
    layui.use('flow', function () {
        var flow = layui.flow,
            laypage = layui.laypage,
            util = layui.util,
            $ = layui.jquery;

        util.fixbar({
            // bar1: true
            // , bar2: true
            css: {right: 50, bottom: 80}
            , bgcolor: '#393D49'
            // , click: function (type) {
            //     if (type === 'bar1') {
            //         layer.msg('icon 是可以随便换的');
            //     } else if (type === 'bar2') {
            //         layer.msg('两个 bar 都可以设定是否开启')
            //     }
            // }
        });


        let count;
        let text = "";
        let test = "";
        let time = '';
        $("#inp").click(function () {
            text = $("#text").val();
            test = $('#test option:selected').val();
            time = $('#time option:selected').val();
            // console.log({text: text, test: test});
            coUnt();

            setTimeout(function () {
                send();
            }, 400);

        })

        function coUnt() {
            // console.log({text: text, test: test});

            $.ajax({
                type: "get",
                url: '/post/count?status=' + 2 + "&lab_name=" + test + "&text=" + text + "&time=" + time + "&post_status1=" + 1,
                async: true,
                dataType: "json",
                contentType: "application/json;charset=UTF-8",
                success: function (res) {

                    count = res.data;
                    if (count > 25) {
                        $('#tile').html('<div id="demo7" style="text-align: center;margin-top: 30px;"></div>');
                    }
                    loading("加载中");    //开始加载
                    $("#text").val("");

                }
            })
        }

        setTimeout(coUnt, 0)  //延迟0.5秒执行


        function send() {

            // console.log({text: text, test: test});
            laypage.render({
                elem: 'demo7'
                , count: count
                , limits: [25, 50]
                , limit: 25
                , layout: ['prev', 'page', 'next', 'skip', 'count', 'limit']
                , first: '首页' //不显示首页
                , last: '尾页' //不显示尾页
                , groups: 3 //显示 3个连续页码
                , jump: function (obj) {
                    // console.log(obj);
                    let page = obj.curr;
                    let limit = obj.limit;
                    // console.log({page: page, limit: limit});
                    $.ajax({
                        type: 'get',
                        url: '/post/plist?status=' + 2 + "&page=" + page + "&limit=" + limit + "&lab_name=" + test + "&text=" + text + "&time=" + time + "&post_status1=" + 1,
                        dataType: 'json',
                        async: true,
                        contentType: 'application/json;charset=UTF-8',
                        success: function (src) {
                            // console.log(src.data);
                            let list = src.data;
                            let html = '';
                            let st = '';
                            $.each(list, function (index, item) {
                                // console.log(item);
                                if (item.post_status1 === 0) {
                                    html += '   <li v-for="site in sites" class="layui-col-space15">\n' +
                                        '       <div class="layui-col-md2  layui-col-sm4" id="ha"\n' +
                                        '            style="top: 20px;right: 20px;margin-left: 20px;margin-right: 20px;margin-bottom: 26px;background-color: white;height: 335px;width: 270px;left: 20px;">\n' +
                                        '           <div class="cmdlist-container">\n' +
                                        '               <a href="text?t=' + item.post_id + '"  target="_blank">\n' +
                                        '                   <img src=' + item.post_image + ' height="220px" width="257px"/>\n' +
                                        '                   <hr/>\n' +
                                        '                   <a href="text?t=' + item.post_id + '" target="_blank">\n' +
                                        '                       <div class="cmdlist-text">\n' +
                                        '                           <div class="price">\n' +
                                        '                               <b style="float: left;color: #F40">' + item.lab_name + '</b><b\n' +
                                        '                                   style="float: right;color: #888;font-size: 9pt">待领取</b>\n' +
                                        '                           </div>\n' +
                                        '                       </div>\n' +
                                        '                   </a>\n' +
                                        '               </a>\n' +
                                        '           </div>\n' +
                                        '           <hr/>\n' +
                                        '           <div style="height: 30px;width: 100%;">\n' +
                                        '               <p class="info"\n' +
                                        '                  style="word-break:break-all;text-overflow:ellipsis;  white-space:nowrap;   overflow:hidden;">\n' +
                                        '                   ' + item.post_substance + '</p>\n' +
                                        '           </div>\n' +
                                        '           <div style="float: left"><span >捡到：</span>\n' + item.post_found_time +
                                        '           </div>\n' +
                                        '       </div>\n' +
                                        '    </li>\n'

                                    // console.log(item.lab_name);


                                } else {
                                    html += '   <li v-for="site in sites" class="layui-col-space15">\n' +
                                        '       <div class="layui-col-md2  layui-col-sm4" id="ha"\n' +
                                        '            style="top: 20px;right: 20px;margin-left: 20px;margin-right: 20px;margin-bottom: 26px;background-color: white;height: 335px;width: 270px;left: 20px;">\n' +
                                        '           <div class="cmdlist-container">\n' +
                                        '               <a href="text?t=' + item.post_id + '" target="_blank">\n' +
                                        '                   <img src=' + item.post_image + ' height="220px" width="257px"/>\n' +
                                        '                   <hr/>\n' +
                                        '                   <a href="text?t=' + item.post_id + '" target="_blank">\n' +
                                        '                       <div class="cmdlist-text">\n' +
                                        '                           <div class="price">\n' +
                                        '                               <b style="float: left;color: #F40">' + item.lab_name + '</b><b\n' +
                                        '                                   style="float: right;color: #888;font-size: 9pt">待领取</b>\n' +
                                        '                           </div>\n' +
                                        '                       </div>\n' +
                                        '                   </a>\n' +
                                        '               </a>\n' +
                                        '           </div>\n' +
                                        '           <hr/>\n' +
                                        '           <div style="height: 30px;width: 100%;">\n' +
                                        '               <p class="info"\n' +
                                        '                  style="word-break:break-all;text-overflow:ellipsis;  white-space:nowrap;   overflow:hidden;">\n' +
                                        '                   ' + item.post_substance + '</p>\n' +
                                        '           </div>\n' +
                                        '           <div style="float: left"><span >丢失：</span>\n' + item.post_found_time +
                                        '           </div>\n' +
                                        '       </div>\n' +
                                        '    </li>\n'

                                }
                            })
                            $('._li').html(html);

                        }


                    })

                }
            });
        }

        setTimeout(send, 500)  //延迟0.5秒执行
    })


</script>
